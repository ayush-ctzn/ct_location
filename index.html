<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  img {
    width: 500px;
    display: block;
    margin: 0 auto;
  }

  #container {
    width: 20%;
    display: block;
    margin: 0 auto;
  }

  #container div {
    display: flex;
    justify-content: space-around;
  }

  button {
    display: block;
    margin: 50px auto;
  }
</style>

<body>
  <img src="./clevertap-logo.png" alt="">
  <div id="container">
    <div>
      <label for="latitude">Enter Latitude</label>
      <input type="text" id="latitude" name="latitude">
    </div>
    <div>
      <label for="longitude">Enter Longitude</label>
      <input type="text" id="longitude" name="longitude">
    </div>
  </div>
  <button id="getLocation">Get Location</button>
</body>
<!-- <script src="./clevertap.js"></script> -->
<script type="text/javascript">
  var clevertap = { event: [], profile: [], account: [], onUserLogin: [], notifications: [], privacy: [] };
  clevertap.account.push({ id: '48K-W44-556Z' }, 'sk1');
  clevertap.privacy.push({ optOut: false });
  clevertap.privacy.push({ useIP: false });
  // window.clevertap = clevertap
  (function () {
    var wzrk = document.createElement('script');
    wzrk.type = 'text/javascript';
    wzrk.async = true;
    // wzrk.src = "https://cdn.jsdelivr.net/gh/CleverTap/clevertap-web-sdk@c2cbb454642baad50f66993d922c11e98b35455b/clevertap.min.js"
    wzrk.src = "./clevertap.js"
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wzrk, s);
  })();
</script>
<script type="text/javascript">
  let elem = document.getElementById("getLocation")
  elem.addEventListener("click", function getLocation() {
    let lat = document.getElementById("latitude").value
    let long = document.getElementById("longitude").value
    console.log({ lat, long })
    clevertap.getLocation(lat, long, (res => console.log(res)))
  })
</script>

</html>
